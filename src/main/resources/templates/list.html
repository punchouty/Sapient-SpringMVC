<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Main</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>Product Details</h2>
		<div>
			<table class="table table-hover">
				<tr>
					<th>Id</th>
					<th>Product Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
				<tr th:each="product : ${products}">
	                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
	                <td th:text="${product.productId}">Product Id</td>
	                <td th:text="${product.productName}">Name</td>
	                <td th:text="${product.description}">descirption</td>
	                <td th:text="${product.price}">price</td>
	                <td>
	                	<a class="btn btn-primary" th:href="${'/product/' + product.id}">View</a> 
	                	<a class="btn btn-info" th:href="${'/product/edit/' + product.id}">Edit</a> 
	                	<a class="btn btn-danger" th:href="${'/product/delete/' + product.id}">Delete</a>
                	</td>
            	</tr>
			</table>
		</div>
	</div>
</body>
</html>
