<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Main</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>Product Details</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Product Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.productId}">Product
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Product Name:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.productName}">Product
							Name</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.price}">Priceaddd</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
